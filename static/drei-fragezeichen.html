				<span class="highlight">Ich sammele alle Folgen der Drei ??? auf Kassette.</span>

                <th>COVER</th>

&copy; Lars Junker - <script>document.write(new Date().getFullYear())</script>
			</code></pre>

<script src="/static/drei.js"></script>
<script>

    var tbody = document.getElementById('episodes-tbody');

    function buildMissingRanges(items) {
        var missing = items
            .filter(function (evt) { return evt.collected !== 'gesammelt'; })
            .map(function (evt) { return parseInt(evt.number, 10); })
            .filter(function (n) { return !isNaN(n); })
            .sort(function (a, b) { return a - b; });

        if (!missing.length) return '';

        var ranges = [];
        var start = missing[0];
        var prev = missing[0];

        for (var i = 1; i < missing.length; i++) {
            var current = missing[i];
            if (current === prev + 1) {
                prev = current;
                continue;
            }
            ranges.push(start === prev ? String(start) : (start + '-' + prev));
            start = current;
            prev = current;
        }
        ranges.push(start === prev ? String(start) : (start + '-' + prev));

        return ranges.join(', ');
    }

    var missingText = buildMissingRanges(DREI.drei);
    var missingEl = document.getElementById('missing-ranges');
    if (missingEl) {
        missingEl.textContent = missingText ? ('Es fehlen mir: ' + missingText) : 'Es fehlen mir: keine';
    }

    DREI.drei.filter(function (evt) {
        return evt.collected === 'gesammelt';
    }).forEach(function (evt) {
        var tr = document.createElement('tr');

        function tdWithText(txt, className) {
            var td = document.createElement('td');
            if (className) td.classList.add(className);
            td.textContent = txt || '';
            return td;
        }

        function tdWithCover(url) {
            var td = document.createElement('td');
            td.classList.add('cover');
            if (url) {
                var img = document.createElement('img');
                img.src = url;
                img.alt = 'Cover ' + (evt.number || '');
                img.loading = 'lazy';
                img.decoding = 'async';
                td.appendChild(img);
            }
            return td;
        }

        tr.appendChild(tdWithCover(evt.cover));
        tr.appendChild(tdWithText(evt.number, 'number'));
        tr.appendChild(tdWithText(evt.name, 'name'));

        tbody.appendChild(tr);
    });
</script>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /* Exit the function: */
                return;
            }
        }
    }
</script>
<script>
    includeHTML();
</script>
</body>
