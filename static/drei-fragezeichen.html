<script src="/static/drei.js"></script>
<script>

    var tbody = document.getElementById('episodes-tbody');

    DREI.drei.forEach(function (evt) {
        var tr = document.createElement('tr');

        function tdWithText(txt, className) {
            var td = document.createElement('td');
            if (className) td.classList.add(className);
            td.textContent = txt || '';
            return td;
        }

        tr.appendChild(tdWithText(evt.number, 'number'));
        tr.appendChild(tdWithText(evt.name, 'name'));
        tr.appendChild(tdWithText(evt.collected, 'collected'));

        tbody.appendChild(tr);
    });
</script>
