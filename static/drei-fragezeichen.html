<body>
<div id="container">
    <div w3-include-html="/nav.html"></div>

    <h1 class="title">drei ???</h1>
    <p class="content">
				<span class="highlight">Ich sammele alle Folgen der Drei ??? auf Kassette.</span>

    <table id="episodes-table" class="shadow">
        <thead>
        <tr>
            <th>NUMMER</th>
            <th>NAME</th>
            <th>GESAMMELT</th>
        </tr>
        </thead>
        <tbody id="episodes-tbody">
        </tbody>
    </table>

&copy; Lars Junker - <script>document.write(new Date().getFullYear())</script>
			</code></pre>
</div>
<script src="/static/drei.js"></script>
<script>

    var tbody = document.getElementById('episodes-tbody');

    DREI.drei.forEach(function (evt) {
        var tr = document.createElement('tr');

        function tdWithText(txt, className) {
            var td = document.createElement('td');
            if (className) td.classList.add(className);
            td.textContent = txt || '';
            return td;
        }

        tr.appendChild(tdWithText(evt.number, 'number'));
        tr.appendChild(tdWithText(evt.name, 'name'));
        tr.appendChild(tdWithText(evt.collected, 'collected'));

        tbody.appendChild(tr);
    });
</script>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /* Exit the function: */
                return;
            }
        }
    }
</script>
<script>
    includeHTML();
</script>
</body>
</html>
